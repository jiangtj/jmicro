# Test configuration for micro-auth-oidc
spring.application.name=micro-auth-oidc-test

# JWT Configuration for testing
micro.jwt.oidc[0].pattern=*
micro.jwt.oidc[0].openid-configuration=https://auth.example.com/.well-known/openid-configuration

micro.jwt.oidc[1].pattern=/api/**
micro.jwt.oidc[1].openid-configuration=https://api.auth.example.com/.well-known/openid-configuration

# Logging configuration for tests
logging.level.com.jiangtj.micro.auth.oidc=DEBUG
logging.level.root=INFO

# Disable some auto-configurations for testing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration