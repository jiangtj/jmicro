spring.application.name=base-servlet
server.port=17001

jmicro.auth.permission-match=ant

# management config
management.endpoint.health.show-details=always
management.endpoints.web.exposure.include=*

# jackson
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.time-zone=GMT+8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss

# logging
logging.level.root=info
logging.level.com.jiangtj=debug

micro.pic.upload.local.upload-path=/pics
micro.pic.upload.dirs.test.path=test/test2

micro.jwt.oidc[0].openid-configuration=http://192.168.31.10:8000/.well-known/openid-configuration
